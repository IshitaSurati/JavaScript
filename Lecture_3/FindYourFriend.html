<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Friendship Distance</title>
</head>
<body>
  <label for="ageInput">Enter your age:</label>
  <input type="number" id="ageInput" name="ageInput">
  <button onclick="calculateFriendshipDistance()">Calculate</button>
  <p id="output"></p>

  <script>
    function calculateFriendshipDistance() {
      var age = parseInt(document.getElementById("ageInput").value);
      var outputElement = document.getElementById("output");
      
      if (age < 13) {
        outputElement.textContent = "1 Kms";
      } else if (age >= 13 && age < 18) {
        outputElement.textContent = "5 Kms";
      } else if (age >= 18 && age < 30) {
        outputElement.textContent = "10 Kms";
      } else {
        outputElement.textContent = "You can have friends from anywhere";
      }
    }
  </script>
</body>
</html>
