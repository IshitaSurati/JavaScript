<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Exam</title>
    <link rel="stylesheet" href="./style.css">
    <!-- Bootstrap links -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container-fluid vh-100">
        <div class="row h-100">
            <div class="col-3 bg-light border-end">
                <form class="d-flex mb-3" role="search">
                    <input id="search-input" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
                <ul type="none" id="sorting-options">
                    <li id="htl">High To Low</li>
                    <li id="lth">Low To High</li>
                </ul>
                <div class="mt-3">
                    <ul type="none" id="filter-options">
                        <li id="all">Categories</li>
                        <li id="makeup">Makeup</li>
                    </ul>
                </div>
            </div>
            <div class="col-9 bg-white border-start" id="data">
                <!-- Products add dynamically -->
            </div>
        </div>
    </div>

    <script type="module" src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
