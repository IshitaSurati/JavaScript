<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Evaluation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="#form-section">
    <form id="empData">
        <h3>Hire a new Employee</h3>
        <input type="text" id="name" placeholder="Name" required><br>
        <select id="job-role" name="jobRole" required>
            <option value="">Select job Role</option>
            <option value="Manager">Manager</option>
            <option value="Developer">Developer</option>
            <option value="Designer">Designer</option>
        </select><br>
        <select id="department" name="department" required>
            <option value="">Select Department</option>
            <option value="HR">HR</option>
            <option value="IT">IT</option>
            <option value="Engineering">Engineering</option>
        </select>
        <input type="number" id="salary" name="salary" placeholder="Monthly salary" required>
        <input type="number" id="work-experience" name="workExperience" placeholder="Pre work experience in year"
            required>
        <input type="email" id="contact-email" name="contactEmail" placeholder="contactEmail" required><br>
        <button type="submit">Hire</button>
        <button id="deleteAll">Delete All</button>
    </form>
</div>
    <table id="employee-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Job Role</th>
                <th>Department</th>
                <th>Salary</th>
                <th>Contact Email</th>
                <th>Work Experience</th>
                <th>Role Type</th>
                <th>Fire Employee</th>
            </tr>
        </thead>
        <tbody id="tbody">
        </tbody>
    </table>
    <div class="count-section">
        <p>Total Active Employees: <span id="total-employees">0</span></p>
    </div>
</body>

</html>
