<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://img.icons8.com/?size=100&id=TEYr8ETaIfBJ&format=png&color=000000" type="image/x-icon">
</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <div aria-disabled="false" role="button" tabindex="0" style="cursor: pointer;">
                <i data-visualcompletion="css-img" aria-label="Instagram" class="" role="img" style="background-image: url(&quot;https://static.cdninstagram.com/rsrc.php/v3/yM/r/8n91YnfPq0s.png&quot;); background-position: 0px -52px; background-size: auto; width: 175px; height: 51px; background-repeat: no-repeat; display: inline-block;"></i>
            </div>
        </div>
        <div class="icons">
            <img src="./img/Like_image.png" alt="Like" class="icon" id="like">
            <button id="MsgBtn" class="action-btn">
                <span class="count" id="MsgIcon">0</span>
                <img src="./img/Msg_image.png" alt="msg" class="icon">
            </button>
        </div>
    </nav>

    <div class="story-section">
        <div class="user-infostory">
            <img src="./img/profile.jpg" alt="User Profile" class="user-iconstory">
            <div class="usernamestory">Your Story</div>
        </div>
        <div class="user-infostory">
            <img src="https://cdn.pixabay.com/photo/2014/03/25/16/24/female-296990_640.png" alt="User Profile" class="user-iconstory">
            <div class="usernamestory">User_1</div>
        </div>
        <div class="user-infostory">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSrnY1in0yT7ucR6uaRUWoFLrlrVeYomevzvA&s" alt="User Profile" class="user-iconstory">
            <div class="usernamestory">User_2</div>
        </div>
        <div class="user-infostory">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQd7FYCqpMVaKmmYKTBfXzPcu89d8NjjaU6VAe-lbE-PrOfdLXRRtEHs8B4FlFSBq5TZdQ&usqp=CAU" alt="User Profile" class="user-iconstory">
            <div class="usernamestory">User_3</div>
        </div>
        <div class="user-infostory">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRSlYOb81fBftugNQ1nSIaC5LdlPwHd3_7Nlw&s" alt="User Profile" class="user-iconstory">
            <div class="usernamestory">User_4</div>
        </div>
        <div class="user-infostory">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSjtwkXiQ7JFi7ZMD78LIz4c860kEP-g2b2cg&s" alt="User Profile" class="user-iconstory">
            <div class="usernamestory">User_5</div>
        </div>
    </div>

    <div class="posts">
        <div class="post">
            <div class="post-header">
                <div class="user-info">
                    <img src="./img/profile.jpg" alt="User Profile" class="user-icon">
                    <div class="user-details">
                        <span class="username">ishuu__25_</span>
                    </div>
                </div>
                <button id="followBtn" class="follow-btn">Follow</button>
            </div>
            <div class="post-image">
                <img src="./img/post+img.jpg" alt="Post Image">
            </div>
            <div class="post-actions">
                <button id="likeBtn" class="action-btn">
                    <span class="count" id="likeCount">0</span>
                    <img src="./img/Like_image.png" alt="Like" class="icon">
                </button>
                <button id="commentBtn" class="action-btn">
                    <span class="count" id="commentCount">0</span>
                    <img src="./img/Cmt_image.png" alt="Cmt_image" class="icon">
                </button>
                <button id="shareBtn" class="action-btn">
                    <span class="count" id="shareCount">0</span>
                    <img src="./img/Share_image.png" alt="share" class="icon">
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
