<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/test_5/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="signup-container bg-white p-4 shadow rounded">
            <h2 class="mb-4">Sign Up</h2>
            <form id="signup-form">
                <div class="form-group">
                    <input type="text" id="fullname" class="form-control" placeholder="Full Name" required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="url" id="imgUrl" class="form-control" placeholder="Image URL" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" class="form-control" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <select id="country" class="form-control" required>
                        <option value="" disabled selected>Select Country</option>
                        <option value="India">India</option>
                        <option value="Australia">Australia</option>
                        <option value="Canada">Canada</option>
                        <option value="America">America</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-success btn-block">Sign Up</button>
            </form>
        </div>
    </div>
    <script src="/test_5/js/signupForm.js"></script>
</body>
</html>
