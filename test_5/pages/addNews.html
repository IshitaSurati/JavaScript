<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add News</title>
    <link rel="stylesheet" href="/test_5/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="bg-white p-4 shadow rounded">
            <form id="form">
                <div class="form-group">
                    <input type="text" name="title" id="title" class="form-control" placeholder="Enter Title" required>
                </div>
                <div class="form-group">
                    <input type="url" name="img" id="img" class="form-control" placeholder="Add Image URL" required>
                </div>
                <div class="form-group">
                    <select name="country" id="country" class="form-control" required>
                        <option value="" disabled selected>Select Country</option>
                        <option value="India">India</option>
                        <option value="Australia">Australia</option>
                        <option value="Canada">Canada</option>
                        <option value="America">America</option>
                    </select>
                </div>
                <div class="form-group">
                    <textarea name="description" id="description" class="form-control" placeholder="Enter Description" required></textarea>
                </div>
                <button type="submit" class="btn btn-success btn-block">Submit</button>
            </form>
        </div>
    </div>
    <script src="/test_5/js/addNewsForm.js"></script>
</body>
</html>
