<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Events: Delegation, Bubbling, Capturing</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="/Events/style.css">
    <script defer src='/Events/script.js'></script>
</head>
<body>
    <h1>Event Delegation</h1>
    <ul id="parent">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <hr>
    <h1>Event Bubbling</h1>
    <div id="outer">
        <button id="inner">Click me</button>
    </div>
    <hr>
    <h1>Event Capturing</h1>
    <div id="out">
        <button id="in">Click me</button>
    </div>
</body>
